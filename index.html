<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather App</title>
  </head>

  <body>
    <h1>weather dashboard</h1>
    <div class="row">
      <div class="colmun-1">
        <h3>enter a city name</h3>
        <input id="input-city" type="text" placeholder="E.g London" />
        <input id="search" type="button" value="Search" />
      </div>
      <div class="colmun-2">
        <div class="row-1">
          <div class="details">
            <h3>
              <span id="city-name">________</span
              ><span id="today">(________)</span>
            </h3>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Wind: <span id="wind"> </span></p>
            <p>Humidity: <span id="humidity"></span></p>
          </div>
          <div class="image-today"><img id="image-now" src="" alt="" /></div>
        </div>
        <h3>4-Day Forcast</h3>
        <div class="row-2">
          <div class="day">
            <p id="day-one">(________)</p>
            <img id="img-one" src="" alt="" />
            <p>Temperature: <span id="temp-one"></span></p>
            <p>Wind: <span id="wind-one"> </span></p>
            <p>Humidity: <span id="humidity-one"></span></p>
          </div>
          <div class="day">
            <p id="day-two">(________)</p>
            <img id="img-two" src="" alt="" />
            <p>Temperature: <span id="temp-two"></span></p>
            <p>Wind: <span id="wind-two"></span></p>
            <p>Humidity: <span id="humidity-two"></span></p>
          </div>
          <div class="day">
            <p id="day-three">(________)</p>
            <img id="img-three" src="" alt="" />
            <p>Temperature: <span id="temp-three"></span></p>
            <p>Wind: <span id="wind-three"></span></p>
            <p>Humidity: <span id="humidity-three"></span></p>
          </div>
          <div class="day">
            <p id="day-four">(________)</p>
            <img id="img-four" src="" alt="" />
            <p>Temperature: <span id="temp-four"></span></p>
            <p>Wind: <span id="wind-four"></span></p>
            <p>Humidity: <span id="humidity-four"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
